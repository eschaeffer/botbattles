<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BotBattles Admin</title>
    <style>
      :root {
        --bg: #0c1014;
        --panel: rgba(22, 28, 36, 0.9);
        --line: rgba(255, 255, 255, 0.12);
        --fg: #eef2f6;
        --muted: #a7b1bc;
        --accent: #f2b84b;
        --good: #9be28b;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: "Avenir Next", "Futura", "Optima", "Segoe UI", sans-serif;
        color: var(--fg);
        background: linear-gradient(160deg, var(--bg), #151b22);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px;
      }

      main {
        width: min(900px, 96vw);
        display: grid;
        gap: 16px;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: flex-end;
        flex-wrap: wrap;
        gap: 12px;
      }

      h1 {
        margin: 0;
        font-size: clamp(1.4rem, 3vw, 2.2rem);
        letter-spacing: 0.08em;
        text-transform: uppercase;
      }

      p {
        margin: 0;
        color: var(--muted);
      }

      section {
        padding: 16px;
        background: var(--panel);
        border: 1px solid var(--line);
        border-radius: 16px;
      }

      .row {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        align-items: center;
      }

      input[type="file"] {
        color: var(--muted);
      }

      button {
        appearance: none;
        border: none;
        border-radius: 999px;
        padding: 9px 16px;
        font-weight: 600;
        background: var(--accent);
        color: #1a1a1a;
        cursor: pointer;
      }

      button.secondary {
        background: transparent;
        color: var(--fg);
        border: 1px solid var(--line);
      }

      ul {
        margin: 0;
        padding-left: 18px;
        color: var(--muted);
      }

      li {
        margin: 6px 0;
        display: flex;
        justify-content: space-between;
        gap: 12px;
      }

      .status {
        color: var(--good);
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <main>
      <header>
        <div>
          <h1>BotBattles Admin</h1>
          <p>Upload and remove bot JSON files in the GitHub repo.</p>
        </div>
        <div class="status" id="status"></div>
      </header>

      <section>
        <div class="row">
          <input type="file" id="file-input" accept=".json" />
          <button id="upload-btn">Upload Bot</button>
          <button class="secondary" id="refresh-btn">Refresh List</button>
        </div>
      </section>

      <section>
        <h2>Bot Files</h2>
        <ul id="bot-list"></ul>
      </section>
    </main>

    <script src="admin.js"></script>
  </body>
</html>
